<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver - Type 2</title>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        h1 {
            color: #f5576c;
            text-align: center;
            margin-bottom: 10px;
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .peer-id {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .broadcasters-section {
            margin-bottom: 30px;
        }
        .broadcasters-section h2 {
            color: #f5576c;
            margin-bottom: 15px;
        }
        .broadcaster-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .broadcaster-item {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: bold;
        }
        .broadcaster-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .broadcaster-item.connected {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }
        .streams-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stream-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stream-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        video {
            width: 100%;
            display: block;
        }
        .disconnect-btn {
            width: 100%;
            padding: 8px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .disconnect-btn:hover {
            background: #c0392b;
        }
        .messages-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .messages-section h2 {
            color: #f5576c;
            margin-bottom: 15px;
        }
        .messages-container {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        .message-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
        }
        .message-item.file {
            background: #fff3e0;
            border-left-color: #ff9800;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }
        .message-content {
            color: #333;
            word-wrap: break-word;
        }
        .file-download {
            display: inline-block;
            margin-top: 8px;
            padding: 8px 15px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .file-download:hover {
            background: #f57c00;
        }
        button {
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .refresh-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∫ Receiver Client</h1>
        <div id="status" class="status disconnected">Disconnected</div>
        <div class="peer-id">Your Peer ID: <strong id="peerIdDisplay">Connecting...</strong></div>
        
        <div class="broadcasters-section">
            <h2>Available Broadcasters</h2>
            <button class="refresh-btn" onclick="refreshBroadcasters()">Refresh List</button>
            <div id="broadcasterList" class="broadcaster-list">
                <p style="color: #666;">Loading broadcasters...</p>
            </div>
        </div>

        <div id="streamsContainer" class="streams-container"></div>

        <div class="messages-section">
            <h2>Messages & Files</h2>
            <div id="messagesContainer" class="messages-container">
                <p style="color: #999; text-align: center;">No messages yet</p>
            </div>
        </div>
    </div>

    <script>
        const SERVER_URL = 'localhost:9000'; // Change to your server URL
        let peer = null;
        let activeStreams = new Map();
        let dataConnections = new Map();
        let messages = [];

        // Initialize PeerJS
        function initPeer() {
            peer = new Peer({
                host: 'localhost',
                port: 9000,
                path: '/peerjs',
                debug: 2
            });

            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
                document.getElementById('peerIdDisplay').textContent = id;
                registerReceiver(id);
                updateStatus(true);
                loadBroadcasters();
            });

            peer.on('error', (err) => {
                console.error('PeerJS error:', err);
                updateStatus(false);
            });

            peer.on('disconnected', () => {
                console.log('Disconnected from server');
                updateStatus(false);
            });
        }

        // Register as receiver
        async function registerReceiver(peerId) {
            try {
                const response = await fetch(`http://${SERVER_URL}/register/receiver`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ peerId })
                });
                const data = await response.json();
                console.log('Registered as receiver:', data);
            } catch (err) {
                console.error('Registration error:', err);
            }
        }

        // Load broadcasters
        async function loadBroadcasters() {
            try {
                const response = await fetch(`http://${SERVER_URL}/broadcasters`);
                const data = await response.json();
                displayBroadcasters(data.broadcasters);
            } catch (err) {
                console.error('Error loading broadcasters:', err);
            }
        }

        // Refresh broadcasters list
        function refreshBroadcasters() {
            loadBroadcasters();
        }

        // Display broadcasters
        function displayBroadcasters(broadcasters) {
            const container = document.getElementById('broadcasterList');
            
            if (broadcasters.length === 0) {
                container.innerHTML = '<p style="color: #999;">No broadcasters available</p>';
                return;
            }

            container.innerHTML = '';
            broadcasters.forEach(broadcasterId => {
                const div = document.createElement('div');
                div.className = 'broadcaster-item';
                if (activeStreams.has(broadcasterId)) {
                    div.classList.add('connected');
                    div.textContent = `üì° ${broadcasterId.substring(0, 8)}... (Connected)`;
                } else {
                    div.textContent = `üì° ${broadcasterId.substring(0, 8)}... (Click to connect)`;
                    div.onclick = () => connectToBroadcaster(broadcasterId);
                }
                container.appendChild(div);
            });
        }

        // Connect to broadcaster
        async function connectToBroadcaster(broadcasterId) {
            if (activeStreams.has(broadcasterId)) {
                alert('Already connected to this broadcaster');
                return;
            }

            console.log('Connecting to broadcaster:', broadcasterId);

            // Establish data connection
            const dataConn = peer.connect(broadcasterId);
            
            dataConn.on('open', () => {
                console.log('Data connection opened with:', broadcasterId);
                dataConnections.set(broadcasterId, dataConn);
            });

            dataConn.on('data', (data) => {
                handleIncomingData(broadcasterId, data);
            });

            dataConn.on('close', () => {
                console.log('Data connection closed:', broadcasterId);
                dataConnections.delete(broadcasterId);
            });

            // Create a silent/empty stream for the receiver
            // This is required by PeerJS even though we're only receiving
            try {
                // Create a silent audio stream (required by some browsers)
                const silentStream = await createSilentStream();
                
                // Call broadcaster with silent stream
                const call = peer.call(broadcasterId, silentStream);
                
                if (!call) {
                    console.error('Failed to create call');
                    return;
                }
                
                call.on('stream', (remoteStream) => {
                    console.log('Received stream from:', broadcasterId);
                    displayStream(broadcasterId, remoteStream);
                    activeStreams.set(broadcasterId, { call, stream: remoteStream });
                    loadBroadcasters(); // Refresh to show connected status
                });

                call.on('close', () => {
                    console.log('Call closed:', broadcasterId);
                    removeStream(broadcasterId);
                });

                call.on('error', (err) => {
                    console.error('Call error:', err);
                    removeStream(broadcasterId);
                });
            } catch (err) {
                console.error('Error connecting to broadcaster:', err);
                alert('Failed to connect to broadcaster: ' + err.message);
            }
        }

        // Create a silent audio stream (empty stream for receiver)
        async function createSilentStream() {
            // Create a canvas for a black video frame
            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 480;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Get stream from canvas
            const canvasStream = canvas.captureStream();
            
            // Create silent audio context
            const audioContext = new AudioContext();
            const destination = audioContext.createMediaStreamDestination();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            gainNode.gain.value = 0.001; // Very low volume
            oscillator.connect(gainNode);
            gainNode.connect(destination);
            oscillator.start();
            
            // Combine video and audio
            const stream = new MediaStream([
                ...canvasStream.getVideoTracks(),
                ...destination.stream.getAudioTracks()
            ]);
            
            return stream;
        }

        // Display stream
        function displayStream(broadcasterId, stream) {
            const container = document.getElementById('streamsContainer');
            
            const streamBox = document.createElement('div');
            streamBox.className = 'stream-box';
            streamBox.id = `stream-${broadcasterId}`;
            
            streamBox.innerHTML = `
                <h3>Broadcaster: ${broadcasterId.substring(0, 12)}...</h3>
                <div class="video-container">
                    <video autoplay playsinline></video>
                </div>
                <button class="disconnect-btn" onclick="disconnectFromBroadcaster('${broadcasterId}')">
                    Disconnect
                </button>
            `;
            
            container.appendChild(streamBox);
            
            const video = streamBox.querySelector('video');
            video.srcObject = stream;
        }

        // Remove stream
        function removeStream(broadcasterId) {
            const streamBox = document.getElementById(`stream-${broadcasterId}`);
            if (streamBox) {
                streamBox.remove();
            }
            activeStreams.delete(broadcasterId);
            dataConnections.delete(broadcasterId);
            loadBroadcasters(); // Refresh to show disconnected status
        }

        // Disconnect from broadcaster
        function disconnectFromBroadcaster(broadcasterId) {
            const streamData = activeStreams.get(broadcasterId);
            if (streamData) {
                streamData.call.close();
            }
            
            const dataConn = dataConnections.get(broadcasterId);
            if (dataConn) {
                dataConn.close();
            }
            
            removeStream(broadcasterId);
        }

        // Handle incoming data
        function handleIncomingData(broadcasterId, data) {
            console.log('Received data from:', broadcasterId, data);
            
            if (data.type === 'text') {
                addMessage({
                    from: broadcasterId,
                    type: 'text',
                    content: data.content,
                    timestamp: data.timestamp
                });
            } else if (data.type === 'file') {
                addMessage({
                    from: broadcasterId,
                    type: 'file',
                    fileName: data.name,
                    fileSize: data.size,
                    mimeType: data.mimeType,
                    fileData: data.data,
                    timestamp: data.timestamp
                });
            }
        }

        // Add message to display
        function addMessage(message) {
            messages.push(message);
            displayMessages();
        }

        // Display messages
        function displayMessages() {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center;">No messages yet</p>';
                return;
            }

            container.innerHTML = '';
            messages.forEach((msg, index) => {
                const div = document.createElement('div');
                div.className = `message-item ${msg.type}`;
                
                const timestamp = new Date(msg.timestamp).toLocaleString();
                const senderId = msg.from.substring(0, 8);
                
                if (msg.type === 'text') {
                    div.innerHTML = `
                        <div class="message-header">
                            <span><strong>From:</strong> ${senderId}...</span>
                            <span>${timestamp}</span>
                        </div>
                        <div class="message-content">${escapeHtml(msg.content)}</div>
                    `;
                } else if (msg.type === 'file') {
                    const fileSizeKB = (msg.fileSize / 1024).toFixed(2);
                    div.innerHTML = `
                        <div class="message-header">
                            <span><strong>File from:</strong> ${senderId}...</span>
                            <span>${timestamp}</span>
                        </div>
                        <div class="message-content">
                            <strong>üìÅ ${escapeHtml(msg.fileName)}</strong><br>
                            Size: ${fileSizeKB} KB
                        </div>
                        <a href="${msg.fileData}" download="${msg.fileName}" class="file-download">
                            Download File
                        </a>
                    `;
                }
                
                container.appendChild(div);
            });
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Update status
        function updateStatus(connected) {
            const status = document.getElementById('status');
            if (connected) {
                status.className = 'status connected';
                status.textContent = 'Connected to Server';
            } else {
                status.className = 'status disconnected';
                status.textContent = 'Disconnected';
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', async () => {
            if (peer) {
                await fetch(`http://${SERVER_URL}/unregister`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ peerId: peer.id })
                });
            }
            
            // Close all connections
            activeStreams.forEach((streamData, broadcasterId) => {
                streamData.call.close();
            });
            
            dataConnections.forEach((conn, broadcasterId) => {
                conn.close();
            });
        });

        // Auto-refresh broadcasters list every 5 seconds
        setInterval(() => {
            loadBroadcasters();
        }, 5000);

        // Initialize on load
        initPeer();
    </script>
</body>
</html>
