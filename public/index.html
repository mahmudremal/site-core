<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcaster - Type 1</title>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .peer-id {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            display: block;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        .btn-success {
            background: #27ae60;
            color: white;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .message-section {
            margin-top: 20px;
        }
        .message-section h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 10px;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: inline-block;
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .file-label:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .connections {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .connections h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .connection-list {
            list-style: none;
        }
        .connection-item {
            padding: 8px;
            background: white;
            margin-bottom: 5px;
            border-radius: 5px;
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¡ Broadcaster Client</h1>
        <div id="status" class="status disconnected">Disconnected</div>
        <div class="peer-id">Your Peer ID: <strong id="peerIdDisplay">Connecting...</strong></div>
        
        <div class="video-container">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn-primary" onclick="startBroadcast()">Start Broadcast</button>
            <button id="stopBtn" class="btn-danger" onclick="stopBroadcast()" disabled>Stop Broadcast</button>
            <button id="toggleVideo" class="btn-success" onclick="toggleVideo()" disabled>Disable Video</button>
            <button id="toggleAudio" class="btn-success" onclick="toggleAudio()" disabled>Disable Audio</button>
        </div>
        
        <div class="message-section">
            <h3>Send Message</h3>
            <textarea id="messageText" rows="3" placeholder="Type your message here..."></textarea>
            <button class="btn-primary" onclick="sendMessage()">Send Message</button>
        </div>
        
        <div class="message-section">
            <h3>Send File</h3>
            <input type="file" id="fileInput" onchange="sendFile()">
            <label for="fileInput" class="file-label">Choose File</label>
            <span id="fileName" style="margin-left: 10px; color: #666;"></span>
        </div>
        
        <div class="connections">
            <h3>Connected Receivers: <span id="connectionCount">0</span></h3>
            <ul id="connectionList" class="connection-list"></ul>
        </div>
    </div>

    <script>
        const SERVER_URL = 'localhost:3000'; // Change to your server URL
        let peer = null;
        let localStream = null;
        let connections = new Map();
        let videoEnabled = true;
        let audioEnabled = true;

        // Initialize PeerJS
        function initPeer() {
            peer = new Peer({
                host: 'localhost',
                port: 3000,
                path: '/airsoft',
                debug: 2,
                secure: true
            });

            peer.on('open', (id) => {
                console.log('My peer ID is: ' + id);
                document.getElementById('peerIdDisplay').textContent = id;
                registerBroadcaster(id);
                updateStatus(true);
            });

            peer.on('connection', (conn) => {
                console.log('Receiver connected:', conn.peer);
                setupConnection(conn);
            });

            peer.on('call', (call) => {
                console.log('Answering call from:', call.peer);
                if (localStream) {
                    call.answer(localStream);
                }
            });

            peer.on('error', (err) => {
                console.error('PeerJS error:', err);
                alert('Connection error: ' + err.message);
            });
        }

        // Register as broadcaster
        async function registerBroadcaster(peerId) {
            try {
                await fetch(`https://${SERVER_URL}/airsoft/register/broadcaster`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ peerId })
                });
            } catch (err) {
                console.error('Registration error:', err);
            }
        }

        // Setup data connection
        function setupConnection(conn) {
            connections.set(conn.peer, conn);
            updateConnectionList();

            conn.on('open', () => {
                console.log('Data connection opened with:', conn.peer);
                conn.send({ type: 'welcome', message: 'Connected to broadcaster' });
            });

            conn.on('close', () => {
                console.log('Connection closed:', conn.peer);
                connections.delete(conn.peer);
                updateConnectionList();
            });

            conn.on('error', (err) => {
                console.error('Connection error:', err);
                connections.delete(conn.peer);
                updateConnectionList();
            });
        }

        // Start broadcasting
        async function startBroadcast() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('toggleVideo').disabled = false;
                document.getElementById('toggleAudio').disabled = false;

                console.log('Broadcasting started');
            } catch (err) {
                console.error('Error accessing media devices:', err);
                alert('Could not access camera/microphone: ' + err.message);
            }
        }

        // Stop broadcasting
        function stopBroadcast() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
                document.getElementById('localVideo').srcObject = null;
            }

            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('toggleVideo').disabled = true;
            document.getElementById('toggleAudio').disabled = true;

            console.log('Broadcasting stopped');
        }

        // Toggle video
        function toggleVideo() {
            if (localStream) {
                videoEnabled = !videoEnabled;
                localStream.getVideoTracks()[0].enabled = videoEnabled;
                document.getElementById('toggleVideo').textContent = videoEnabled ? 'Disable Video' : 'Enable Video';
            }
        }

        // Toggle audio
        function toggleAudio() {
            if (localStream) {
                audioEnabled = !audioEnabled;
                localStream.getAudioTracks()[0].enabled = audioEnabled;
                document.getElementById('toggleAudio').textContent = audioEnabled ? 'Mute Audio' : 'Unmute Audio';
            }
        }

        // Send message to all receivers
        function sendMessage() {
            const text = document.getElementById('messageText').value.trim();
            if (!text) {
                alert('Please enter a message');
                return;
            }

            const message = {
                type: 'text',
                content: text,
                timestamp: new Date().toISOString()
            };

            connections.forEach((conn) => {
                if (conn.open) {
                    conn.send(message);
                }
            });

            document.getElementById('messageText').value = '';
            console.log('Message sent to all receivers');
        }

        // Send file to all receivers
        async function sendFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) return;

            document.getElementById('fileName').textContent = `Sending: ${file.name}`;

            const reader = new FileReader();
            reader.onload = (e) => {
                const fileData = {
                    type: 'file',
                    name: file.name,
                    size: file.size,
                    mimeType: file.type,
                    data: e.target.result,
                    timestamp: new Date().toISOString()
                };

                connections.forEach((conn) => {
                    if (conn.open) {
                        conn.send(fileData);
                    }
                });

                document.getElementById('fileName').textContent = `Sent: ${file.name}`;
                setTimeout(() => {
                    document.getElementById('fileName').textContent = '';
                    fileInput.value = '';
                }, 3000);
            };

            reader.readAsDataURL(file);
        }

        // Update connection list
        function updateConnectionList() {
            const list = document.getElementById('connectionList');
            const count = document.getElementById('connectionCount');
            
            list.innerHTML = '';
            count.textContent = connections.size;

            connections.forEach((conn, peerId) => {
                const li = document.createElement('li');
                li.className = 'connection-item';
                li.textContent = `Receiver: ${peerId}`;
                list.appendChild(li);
            });
        }

        // Update status
        function updateStatus(connected) {
            const status = document.getElementById('status');
            if (connected) {
                status.className = 'status connected';
                status.textContent = 'Connected to Server';
            } else {
                status.className = 'status disconnected';
                status.textContent = 'Disconnected';
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', async () => {
            if (peer) {
                await fetch(`https://${SERVER_URL}/airsoft/unregister`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ peerId: peer.id })
                });
            }
            stopBroadcast();
        });

        // Initialize on load
        initPeer();
    </script>
</body>
</html>
